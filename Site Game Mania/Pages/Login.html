<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameMania - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style login.css">
</head>

<body>
    <div id="Login-container">
        <h1>Login</h1>
        <form action="">
            <!--EMAIL-->
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu Email" autocomplete="off"
                alt="Digite seu Email">
            <!--SENHA-->
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua Senha" alt="Digite sua Senha">
            <a href="#" id="forgot-pass">Esqueceu a Senha ?</a>
            <input type="submit" value="Login">
        </form>
        <div id="Redes-container">
            <p>Ou entre pelas suas Redes Sociais</p>
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <i class="fa fa-google" aria-hidden="true"></i>
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
        </div>
        <div class="register-container">
            <p>NÃ£o Possui conta Cadastrada ?</p>
            <a href="#">Registrar-se</a>

        </div>
    </div>
</body>

</html>
